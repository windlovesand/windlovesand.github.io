<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: inline-block;
        margin: 5px;
        background-size: cover;
        width: 100px; /* Adjust the width as needed */
        height: 100px; /* Adjust the height as needed */
      }

      /* Replace 'url('path/to/your/image.jpg')' with the actual path to your background image */
      li:nth-child(1) {
        background-image: url("bg12.svg");
      }
      li:nth-child(2) {
        background-image: url("bg12.svg");
      }
      li:nth-child(3) {
        background-image: url("bg12.svg");
      }
      /* Add more styles for additional list items as needed */
    </style>
    <title>Horizontal List with Background Images</title>
  </head>
  <body>
    <ul>
      <li>人</li>
      <li></li>
      <li>地</li>
      <!-- Add more list items as needed -->
    </ul>
  </body>
</html>
