    <script type="text/javascript">
      function render() {
        $("body").prepend($("#page-head-box").html());
        $(".afterpage").prepend($("#page-head-box").html());
        let herderColor = "#666666";
        $(".page-head").css("color", herderColor);

        let hzColor = "#b8b8b8";
        let hzFirstColor = "#000";
        let fontFamily = "";
        let hzBg = "url(bg12.svg) center center no-repeat";
        let pyBg = "url(/zi/images/pyb2.svg)  center center repeat-x";

        $("li").css("background", hzBg);
        $("li").css("color", hzColor);
        $("li.f").css("color", hzFirstColor);
        $("li").css("font-family", fontFamily + $("li").css("font-family"));

        let typem = "7";
        if (parseInt(typem) === 20) {
          $("li:not(.f)").css("color", "#ffffff");
          $("li:not(.f)").css(
            "text-shadow",
            "1px 1px #b8b8b8, -1px -1px #b8b8b8,1px -1px #b8b8b8, -1px 1px #b8b8b8"
          );
        }
      }

      render();
      window.onload = function () {
        setTimeout(function () {
          window.print();
        }, 1000);
      };
      const LINE_NUM = 12;

      const pageStyles = {
        v: [12, 15, 116, 136],
        h: [12, 7, 80, 92],
      };
      const FILL_TAIL = "1";
      const HAS_PY = false;
      const CAN_CHANGE_PAGE_SIZE = true;
    </script>

    <style>
      #print-tools {
        width: 80px;
        position: fixed;
        top: 180px;
        right: 0px;
        font-size: 13px;
      }

      #print-tools span,

    <blockquote id="print-tools">
      <span class="flip">水平翻转</span>
      <select class="change_page_style" style="display: inline-block">
        <option value="v">竖 版</option>
        <option value="h">横 版</option>
      </select>
      <span class="print">打 印</span>
    </blockquote>
    <script type="text/javascript">
      if (CAN_CHANGE_PAGE_SIZE) {
        $("#print-tools .change_page_style").show();
      }

      $("#print-tools .flip").click(function (node, child) {
        $("ul").each(function (index, domUl) {
          let arr = [];
          $(domUl)
            .children("li")
            .each(function (indexLi, domLi) {
              let last;
              if ((indexLi + 1) % LINE_NUM === 0) {
                while (arr.length > 0) {
                  let ele = arr.pop();
                  if (arr.length === LINE_NUM - 2) {
                    last = ele;
                  }
                  $(ele).insertBefore($(domLi));
                }
                $(domLi).insertBefore($(last));
              } else {
                arr.push(domLi);
              }
            });
        });
      });
      $("#print-tools .print").click(function () {
        window.print();
      });

      function fillEmptyLine(lineNum, columnNum, hasPy) {
        if (lineNum == 0) {
          return;
        }
        for (i = 0; i < lineNum; i++) {
          $(".zi-page-new").last().append($("<ul></ul>"));
          for (j = 0; j < columnNum; j++) {
            let fill = hasPy
              ? '<li><span class="py-box">&nbsp;</span><span class="hz-box">&nbsp;</span></li>'
              : '<li class="svg">&nbsp;</li>';
            $(".zi-page-new ul").last().append($(fill));
          }
        }
      }

      $("#print-tools .change_page_style").change(function () {
        let pageStyle = $(this).val();
        $(".afterpage").remove();
        $(".page-head").first().remove();
        let pageStyleData =
          pageStyle in pageStyles ? pageStyles[pageStyle] : pageStyles["h"];
        let zi = $("ul li");
        $("body").append($('<div class="zi-page-new"><ul></ul></div'));
        let PageZiNum = pageStyleData[0] * pageStyleData[1];
        let lineNum = 0;
        for (i = 1; i <= zi.length; i++) {
          if (
            i % pageStyleData[0] === 1 &&
            (zi[i - 1].innerHTML === "" ||
              zi[i - 1].innerHTML.indexOf("&nbsp;") !== -1)
          ) {
            $(".zi-page-new ul").last().remove();
            break;
          }
          let curLine = $(".zi-page-new ul").last();
          curLine.append(zi[i - 1]);

          if (i === zi.length) {
            continue;
          }
          if (i % pageStyleData[0] === 0) {
            $(".zi-page-new").last().append($("<ul></ul>"));
            lineNum++;
          }

          if (i % PageZiNum === 0) {
            $("body").append(
              $('<div class="afterpage"></div><div class="zi-page-new"></div')
            );
            $(".zi-page-new").last().append($("<ul></ul>"));
            lineNum = 0;
          }
        }
        if (lineNum === 0) {
          $(".afterpage").last().remove();
          $(".zi-page-new").last().remove();
        } else if (FILL_TAIL === "1") {
          fillEmptyLine(pageStyleData[1] - lineNum, pageStyleData[0], HAS_PY);
        }
        $(".zi-page").remove();
        $(".zi-page-new").addClass("zi-page").removeClass("zi-page-new");

        render();
        $(".page-head")
          .css("height", pageStyleData[2] + "px")
          .css("line-height", pageStyleData[3] + "px");
        window.print();
      });
    </script>
