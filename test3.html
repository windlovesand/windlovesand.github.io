<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .tianzige {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 1px;
        border: 1px solid #000;
        width: 300px;
        height: 300px;
      }

      .cell {
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
    </style>
    <title>田字格</title>
  </head>
  <body>
    <div class="tianzige">
      <div class="cell">一</div>
      <div class="cell">丨</div>
      <div class="cell">一</div>
      <div class="cell">丨</div>
      <div class="cell">十</div>
      <div class="cell">丨</div>
      <div class="cell">一</div>
      <div class="cell">丨</div>
      <div class="cell">一</div>
    </div>
  </body>
</html>
